<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Scarlets Sign Up</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="design.css" />
</head>
<body>
  <header>
    <h1>The Scarlets</h1>
  </header>
  <main id="Content">
    <article>
      <h2>
      Interested in becoming a Scarlet Hawk Dancer? Sign up today by filling our inquiry form below!
      </h2>
      <form action="#null" method="get" id="Contact">
        <ol>
          <li>
            <label for="firstname">First Name</label>
            <input placeholder="Sarah" type="text" id="fname" name="firstname"/>
          </li>
          <li>
            <label for="lastname">Last Name</label>
            <input placeholder="Piper" type="text" id="lname" name="lastname"/>
          </li>
          <li>
            <label for="Email">Email</label>
            <input placeholder="myemail@yahoo.com" type="Email" id="email" name="email"/>
          </li>
          <li>
            <label for="Date of Birth">Date of Birth</label>
            <input type="date" id="dob" name="Birthday"/>
          </li>
        </ol>
  
        <input type="submit" id="button1" value="Submit!" /
      </form>
    </article>
    
  </main>

</body>
<footer>

</footer>
</html>
